<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wymagana Autoryzacja</title>

    <style>
        /* --- TWÓJ ORYGINALNY STYL --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        :root {
            --bg-dark: #0a0e02;
            --bg-mid: #17270a;
            --text-light: #eeeeee;
            --text-subtle: #777777;
            --glass-fill: rgba(255, 255, 255, 0.05);
            --border-clear: rgba(100, 255, 0, 0.3);
            --accent-green: #27b027;
            --accent-glow: rgba(100, 255, 0, 0.6);
            --shadow-button: rgba(100, 255, 0, 0.4);
            --error-red: #ff3333;
            --success-green: #33ff33;
            --accent-blue: #3366ff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
            background-image: radial-gradient(circle at top left, var(--bg-mid) 5%, transparent 40%),
                                radial-gradient(circle at bottom right, rgba(100, 255, 0, 0.1) 0%, transparent 45%);
        }

        .container {
            background: var(--glass-fill);
            backdrop-filter: blur(20px) brightness(1.1);
            -webkit-backdrop-filter: blur(20px) brightness(1.1);
            padding: 30px;
            border-radius: 28px;
            border: 1px solid var(--border-clear);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.9), 0 0 20px var(--accent-glow) inset;
            width: 100%;
            max-width: 350px;
        }

        h1 {
            color: var(--text-light);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1.5px;
            font-size: 1.8rem;
            text-shadow: 0 0 10px var(--accent-green);
            border-bottom: 1px solid var(--border-clear);
            padding-bottom: 18px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            transition: transform 0.2s ease-out;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-subtle);
            font-size: 0.85rem;
            transition: color 0.3s;
        }

        .form-group:focus-within label {
            color: var(--accent-green);
            text-shadow: 0 0 8px var(--accent-green);
        }

        /* Używam input[type="password"] z tym samym stylem co text */
        input[type="password"] {
            width: 100%;
            padding: 16px 14px;
            border: 1px solid var(--border-clear);
            border-radius: 12px;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.5);
            color: var(--text-light);
            transition: border-color 0.3s, box-shadow 0.3s;
            font-size: 1rem;
            outline: none;
        }

        input[type="password"]:focus {
            border-color: var(--accent-green);
            box-shadow: 0 0 0 4px var(--accent-glow);
            background-color: var(--bg-mid);
        }

        /* Styl przycisku logowania (taki sam jak generateButton) */
        #loginButton {
            width: 100%;
            padding: 18px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            transition: all 0.2s ease;
            margin-top: 10px;
            margin-bottom: 10px;

            background-color: var(--accent-green);
            color: var(--text-light);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 20px var(--shadow-button);
        }

        #loginButton:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        #loginButton:active {
            transform: translateY(0);
        }

        .error-message {
            color: var(--error-red);
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: none; /* Domyślnie ukryte */
            text-shadow: 0 0 5px rgba(255, 51, 51, 0.4);
        }

        /* Animacja trzęsienia przy błędnym haśle */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.3s;
        }

        .footer-dev {
            text-align: center;
            padding-top: 20px;
            font-size: 0.75rem;
            color: var(--text-subtle);
            letter-spacing: 0.5px;
            border-top: 1px solid var(--border-clear);
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>DOSTĘP</h1>

        <div class="form-group">
            <label for="passwordInput">Wprowadź klucz dostępu</label>
            <input type="password" id="passwordInput" placeholder="Hasło...">
        </div>

        <!-- Komunikat błędu -->
        <div id="errorMsg" class="error-message">Błędne hasło. Odmowa dostępu.</div>

        <button id="loginButton" onclick="checkPassword()">ZALOGUJ</button>

        <div class="footer-dev">
            SECURE LOGIN SYSTEM
        </div>
    </div>

    <script>
        function checkPassword() {
            var passwordInput = document.getElementById("passwordInput");
            var password = passwordInput.value;
            var errorMsg = document.getElementById("errorMsg");
            var container = document.querySelector(".container");

            // --- KONFIGURACJA HASŁA ---
            var poprawneHaslo = "12345";
            // ---------------------------

            if (password === poprawneHaslo) {
                // Sukces - przekierowanie
                window.location.href = "gen.html";
            } else {
                // Błąd
                errorMsg.style.display = "block";
                passwordInput.value = "";
                passwordInput.focus();

                // Efekt trzęsienia i czerwonej ramki
                container.classList.add("shake");
                passwordInput.style.borderColor = "var(--error-red)";

                // Usunięcie klasy shake po animacji
                setTimeout(function(){
                    container.classList.remove("shake");
                }, 300);
            }
        }

        // Obsługa klawisza Enter
        document.getElementById("passwordInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });

        // Reset stylu przy pisaniu
        document.getElementById("passwordInput").addEventListener("input", function() {
             document.getElementById("errorMsg").style.display = "none";
             this.style.borderColor = "var(--border-clear)";
        });
    </script>

</body>
</html>
